<html lang="en">
<head>
    <title>belajar membuat form</title>
</head>
<body>
    <form action="formulir.html" method="get">

        Nama: <input type="text" name="nama" value="fahrudin achmad" />
        <br />
        pasword: <input type="pasword" name="12345678" />
        <br />
        jenis kelamin :
        <input type="radio" name="jenis kelamin" value="laki laki" checked />
        laki-laki
        <input type="radio" name="jenis kelamin" value="perempuan" />
        perempuan
        <br />
        hobi: <input type="checkbox" name="hobi_baca" checked /> membaca buku
              <<input type="checkbox" name="hobi_nulis" /> menulis
              <<input type="checkbox" name="hobi_mancing" /> memancing
              <br />
              asal kota:
              <select name="asal kota" >
                <option value="kota jakarta"> jakarta</option>
                <option value="kota bandung"> selected>bandung</option>
                <option value="kota semarang"> semarang</option>
              </select>
              <br />
              komentar anda:
              <textarea name="komentar" rows="5" cols="20">
                silahkan katakan isi hati anda
                </textarea>
                <br />

                <input type="submit" value="mulai proses!" >

    </form>

</body>
</html>
